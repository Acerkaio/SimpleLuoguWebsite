<!DOCTYPE html>
<html lang="Zh-cn">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/about-page.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>Smart-LG</title>
    <link rel="shortcut icon" href="../temp/img/logo-sl.png">
</head>

<body>
    <div class="top">
        <a href="../index.html">
            <div class="lgroup">
                <img src="../temp/img/logo-sl.png" alt="SL"> &nbsp; <span class="name"> Smart-Luogu </span>
            </div>
        </a>
        <div class="group">
            <span class="name"> Appearance </span> <button id="toggle-button"><i class="fa fa-sun-o"></i></button>
        </div>
        <div class="group">
            <span class="name"> <a href="help.html">帮助</a> </span>
        </div>
    </div>

    <div id="app">
        <div id="first-page">

            <div>
                <img src="../temp/img/v 1.0.png" alt="Error">
                <div style="text-align: center;margin-top: 40px;">
                    <span style="margin-top: 20px;" id="first-page-text"> </span>
                    <div id="first-page-about" class="home-other"
                        style="font-size: 14px; width:21vw; text-align: center; margin-top: 1.4vh; margin:auto;">
                        <a href=""
                            style="color: #de82ca; font-weight: bolder; text-decoration: none;">我们更新了什么 <i
                                class="fa fa-external-link"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div id="second-page">
            <div>
                <img src="../temp/img/Sample.png" alt="Error">
                <span class="nd-page-text">够轻量，够简洁</span>
            </div>
        </div>
    </div>

    <!--style card-->
    <div class="style-card" id="style-card">
        <div id="card-stylelight">
            <div>
                <div class="card-style-main">
                    <div class="card-style-icon">
                        <i class="fa fa-sun-o"></i>
                    </div>
                    <br>
                    <div class="text-card-style">亮 色</div>
                </div>
            </div>
        </div>
        <div id="card-stylenight">
            <div>
                <div class="card-style-main">
                    <div class="card-style-icon">
                        <i class="fa fa-moon-o"></i>
                    </div>
                    <br>
                    <div class="text-card-style">暗 色</div>
                </div>
            </div>
        </div>
    </div>
    <!--mobile button-->
    <div id="mobile-button">
        <div id="switch-style">
            <button id="mobile-toggle-button" onclick="MTB()"
                style="background-image: url('../temp/img/style.png');"></button>
        </div>
    </div>

    <script src="../js/toggle.js"></script>
    <script src="../js/scroll.js"></script>

    <script>
        document.getElementById('first-page-text').innerHTML = '全新版本';
        document.getElementById('first-page-text').style.opacity = '0';
        document.getElementById('first-page-about').style.opacity = '0';

        setTimeout(() => {
            document.getElementById('first-page-text').style.opacity = '1';
            document.getElementById('first-page-text').style.animation = 'slow-in 1s ease';
            document.getElementById('first-page-text').innerHTML = '全新版本 1.0';
        }, 1405);

        setTimeout(() => {
            document.getElementById('first-page-about').style.opacity = '1';
            document.getElementById('first-page-about').style.animation = 'slow-in 1s ease';
        }, 1605);
    </script>
</body>

</html>
